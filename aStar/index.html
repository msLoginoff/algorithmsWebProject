<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A*</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/styleButton.css"/>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 p-1 mx-auto">
    <header>
        <div class="d-flex flex-wrap justify-content-center mb-4">
            <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-lg-auto">
                <img src="/HITsLogo.svg" alt="HITsLogo" width="50" height="42">
            </a>
            <ul class="nav nav-underline col-12 col-lg-auto justify-content-center mb-md-0">
                <li class="nav-item"><a class="nav-link link-light" aria-current="page" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link link-light" href="../algorithmsPage.html">Алгоритмы</a></li>
            </ul>
        </div>
    </header>
</div>
    <content>
        <div class="shape">
        </div>
        <h1>Алгоритм поиска оптимального маршрута</h1>


        <div class="allBoxes">

            <div class="box-fill"></div>
            <div class="box" id="box">
                <h2>Укажите размер поля</h2>
                <div class="window">
                    <p><label>
                        <input type="number" size="1" min="2" max="100" id="num" value='5' oninput="fun2()">
                    </label></p>
                    <div class="slidecontainer">
                        <input name="range" type="range" min="2" oninput="fun1()" id="myRange" class="slider" value='5'/>
                    </div>
                </div>

                <a class="a" href="page.html">
                    <button class="buttonGo">Начать</button>
                </a>
                <a class="a" href="page.html?num='+num.value"></a>

            </div>
        </div>


    </content>

    <script>
        const num = document.getElementById("num");
        num.addEventListener("keyup", function(event) {
            // Число 13 в "Enter" и клавиши на клавиатуре
            if (event.keyCode === 13) {
                event.preventDefault();
                document.querySelector("button").click();
            }
        });

        function fun1() {
            var slider = document.getElementById("myRange");
            var num = document.getElementById("num");

            activateLink(num);

            if (slider.value % 1 !== 0) {
                Math.round(slider.value);
            }

            num.value = slider.value;
        }

        function fun2() {
            var slider = document.getElementById("myRange");
            var num = document.getElementById("num");



            if (num.value % 1 !== 0) {
                Math.round(num.value);
            }


            if (num.value > 100) {
                slider.value = Math.floor(num.value / 10);
                num.value = Math.floor(num.value / 10);
            }

            else if (num.value < 0) {
                num.value = 2;
            }

            else {
                slider.value = num.value;
                Math.round(num.value);
            }

            activateLink(num);
        }

    </script>
    <script type="text/javascript" src="subScripts.js"></script>

</body>
</html>
