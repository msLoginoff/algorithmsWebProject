<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Алгоритмы программирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
  </head>
  <body class="text-bg-dark">
    <div class="container d-flex w-100 h-100 p-3 flex-column text-center ">
      <header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap justify-content-center justify-content-lg-start mb-4">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="/HITsLogo.svg" alt="HITsLogo" width="50" height="42">
            </a>

            <ul class="nav nav-underline ms-lg-auto col-12 col-lg-auto justify-content-center mb-md-0">
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Алгоритмы</a>
              </li>
            </ul>
        </div>

        <div class="p-3 mx-auto text-center">
            <h1>Кластеризация</h1>
        </div>
      </header>

      <main>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          <div class="col">
            <div class="card card-cover overflow-hidden text-bg-dark rounded-4 shadow-lg" style="height: 400px;">
              <canvas class="d-flex flex-fill" id="canvasKMeans"></canvas>
            </div>
          </div>
    
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                
              </div>
            </div>
          </div>
    
          <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 py-5">
          <div class="col">
            <button type="button" class="goButton">Go</button>
          </div>
        </div>
      </main>
    </div>
    <script type='module' src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
